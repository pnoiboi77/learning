<!DOCTYPE html>
<html ng-app="maintenance">
    <head>
        <title>Dive Sites</title>
        <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />    
        <style>
            .oddRow {
                background-color: #ddd;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid" ng-controller="siteEditCtrl">
            <h1>Dive Sites Maintenance</h1>
            <div ng-show="view == 'list'">
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" ng-click="startAdd()">
                            Add new dive site</button>
                    </div>
                </div>
                <h2>List of Dive Sites</h2>
                <div class="row" ng-repeat="site in sites"
                ng-class="{oddRow: $index % 2 == 0}">
                    <div class="col-sm-8">
                        <h4>{{$index + 1}}: {{site}}</h4>
                    </div>
                    <div class="col-sm-4"
                        style="margin-top: 5px;">
                        <div class="pull-right">
                            <button class="btn btn-warning btn-sm"
                            ng-click="startEdit($index)">
                                Edit</button>
                            <button class="btn btn-danger btn-sm"
                            ng-click="startRemove($index)">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="view == 'add'">
                <h3>Specify the name of the dive site:</h3>
                <div class="row">
                    <div class="col-sm-6">
                        <input class="form-control" type="text" placeholder="Site Name" ng-model="siteBox" />
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success"
                            ng-disabled="siteBox==''"
                            ng-click="add()">
                            Add</button>
                            <button class="btn btn-warning"
                            ng-click="cancel()">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
            <div ng-show="view == 'edit'">
                <h3>Edit the name of the dive site:</h3>
                <div class="row">
                    <div class="col-sm-6">
                        <input class="form-control" type="text" placeholder="Site Name" ng-model="siteBox" />
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success"
                            ng-disabled="siteBox==''"
                            ng-click="save()">
                            Save</button>
                            <button class="btn btn-warning"
                            ng-click="cancel()">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
            <div ng-show="view == 'delete'">
                <h3>Confirm delete</h3>
                <p>Are you sure you want to delete dive
                    site '{{getSelected()}}'
                </p>
                <button class="btn btn-success"
                    ng-click="cancel()">
                    No
                </button>
                <button class="btn btn-danger"
                    ng-click="remove()">
                    Yes
                </button>
            </div>
        </div>
        
        <script src="../../node_modules/angular/angular.min.js" type="text/javascript"></script>
        <script src="sites.js"></script>
        <script src="controller.js"></script>
    </body>
</html>
