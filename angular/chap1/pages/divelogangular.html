<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Dive Log (ng)</title>
        <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />        
    </head>
    <body>
        <div class="container">
            <h1>My Latest Dives (ng)</h1>
            <div class="row" id="logbook" 
            ng-init="dives = [
                {
                    site: 'Abu Gotta Ramada',
                    location: 'Abu, Egypt',
                    depth: 72,
                    time: 54
                },
                {
                    site: 'Happy Gilmore',
                    location: 'Buenes, Ares',
                    depth: 54,
                    time: 38
                },
                {
                    site: 'Mt Rushmore',
                    location: 'Mexico, City',
                    depth: 98,
                    time: 62
                }
            ]">
                <div class="col-sm-4" ng-repeat="dive in dives">
                    <h3>{{dive.site}}</h3>
                    <h4>{{dive.location}}</h3>
                    <h2>{{dive.depth}} ft | {{dive.time}} min</h2>
                </div>
            </div>
        </div>
        <script src="../../node_modules/angular/angular.min.js" type="text/javascript"></script>
    </body>
</html>
